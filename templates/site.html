<div>
    <h1>{NOMBRE}</h1>
    <p>{CATEG}</p>
    <p>{UBI}</p>
    <p>{DESC}</p>
    <P>{RANKING}</P>
    <div id="map"></div>
</div>

<script>
    function initMap() {
        var myLatLng = { lat: {LAT}, lng: {LONG} };
        var map = new google.maps.Map(document.getElementById('map'), {
            center: myLatLng,
            zoom: 15
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key={GMAPS_API_KEY}&callback=initMap" async defer></script>
